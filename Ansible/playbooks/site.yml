- name: Configure and join BeagleBone Black Agent
  hosts: k3s_agents_bbb
  become: yes
  vars:
    chrony_conf_path: /etc/chrony/chrony.conf
    server_host: "{{ groups['k3s_server'][0] }}"
    node_token_decoded: "{{ hostvars[server_host].k3s_node_token | b64decode | trim }}"
    
  handlers:
    - name: Restart networking
      become: yes
      service:
        name: networking
        state: restarted
  tasks:
     # ====== BBB 專屬網路設定 ======
    - name: Configure static IP for eth0 (persistent via systemd)
      become: yes
      copy:
        dest: /etc/systemd/network/eth0.network
        mode: '0644'
        content: |
          [Match]
          Name=eth0

          [Network]
          Address=192.168.100.10/24

    - name: Configure usb0 via systemd-networkd
      become: yes
      block:
        - name: Ensure systemd-networkd is installed and enabled
          package:
            name: systemd
            state: present

        - name: Deploy usb0 network configuration
          copy:
            dest: /etc/systemd/network/usb0.network
            owner: root
            group: root
            mode: '0644'
            content: |
              [Match]
              Name=usb0

              [Network]
              Address=192.168.137.2/24
              Gateway=192.168.137.1
              DNS=8.8.8.8
              GatewayOnLink=yes

        - name: Enable and restart systemd-networkd
          systemd:
            name: systemd-networkd
            enabled: true
            state: restarted
        
        - name: Verify usb0 status
          command: networkctl status usb0
          register: usb0_status
          changed_when: false
        
        - name: Show usb0 status
          debug:
            msg: "{{ usb0_status.stdout }}"
        

    - name: Add default route via BBB gateway (idempotent)
      ansible.builtin.command: ip route add default via {{ bbb_default_gw }}
      register: route_add
      failed_when: route_add.rc not in [0,2]
      changed_when: route_add.rc == 0

    - name: Restart systemd-resolved
      service:
        name: systemd-resolved
        state: restarted

    - name: Install chrony
      apt:
        name: chrony
        state: present
        update_cache: yes

    - name: Configure chrony servers
      copy:
        dest: /etc/chrony/chrony.conf
        mode: '0644'
        content: |
          pool time.google.com iburst
          pool time.cloudflare.com iburst
          pool 0.tw.pool.ntp.org iburst
          driftfile /var/lib/chrony/chrony.drift
          rtcsync
          makestep 1.0 3
          logdir /var/log/chrony

    - name: Enable & restart chrony
      systemd:
        name: chrony
        enabled: yes
        state: restarted

    - name: Verify time sync (chronyc sources)
      shell: chronyc -n sources -v || true
      register: chrony_sources
      changed_when: false

    - name: Set timezone
      community.general.timezone:
        name: "{{ timezone }}"
    
    - name: Step system clock immediately via chrony
      become: yes
      command: chronyc makestep

    # ===========================================

    - name: Check if k3s-agent service exists
      shell: systemctl list-units --type=service | grep -q k3s-agent
      register: k3s_agent_check
      ignore_errors: yes

    - name: Uninstall existing k3s agent if present
      shell: /usr/local/bin/k3s-agent-uninstall.sh
      when: k3s_agent_check.rc == 0
      become: yes

    - name: Install K3s agent via get.k3s.io
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL="{{ k3s_server_url }}" K3S_TOKEN="{{ node_token_decoded }}" INSTALL_K3S_EXEC='agent --flannel-iface=eth0 --node-label task=application --node-ip {{ bbb_node_ip }}' sh -
      args:
        creates: /usr/local/bin/k3s-agent

    - name: Ensure k3s-agent is enabled and running
      service:
        name: k3s-agent
        state: started
        enabled: yes
      when: ansible_service_mgr == "systemd"
  
    - name: Ensure base directory exists
      become: yes
      file:
        path: /var/lib/rancher/k3s
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure storage subdirectory exists and writable
      become: yes
      file:
        path: /var/lib/rancher/k3s/storage
        state: directory
        owner: root
        group: root
        mode: '0777'

  handlers:
    - name: Restart chrony
      service:
        name: chrony
        state: restarted
      when: ansible_service_mgr == "systemd"

- name: Setup periodic cache cleanup
  hosts: k3s_agents_bbb
  become: yes

  tasks:
    - name: Deploy cache cleanup script
      copy:
        dest: /usr/local/bin/clear-cache.sh
        mode: '0755'
        content: |
          #!/bin/bash

          LOG=/var/log/clear-cache.log

          echo "[INFO] $(date '+%Y-%m-%d %H:%M:%S') Start cache cleanup" | tee -a $LOG
          free -h | tee -a $LOG
          sync
          echo 3 > /proc/sys/vm/drop_caches
          echo "[INFO] After cleanup:" | tee -a $LOG
          free -h | tee -a $LOG
          echo "-------------------------------------------------------" >> $LOG

    - name: Ensure log file exists
      file:
        path: /var/log/clear-cache.log
        state: touch
        owner: root
        mode: '0644'

    - name: Schedule cache cleanup every 5 minutes
      cron:
        name: "Clear Linux cache every 5 minutes"
        job: "/usr/local/bin/clear-cache.sh"
        minute: "*/5"
